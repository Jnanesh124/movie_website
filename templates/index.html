{% extends "base.html" %}

{% block content %}
<!-- Search and Filters -->
<div class="search-container mb-4">
    <form method="GET" class="row g-3">
        <div class="col-md-6">
            <input type="text" class="form-control" name="search" placeholder="Search movies..."
                   value="{{ search_query }}" style="background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.3);">
        </div>
        <div class="col-md-2">
            <select name="language" class="form-select" style="background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.3);">
                <option value="">All Languages</option>
                {% for lang in languages %}
                    <option value="{{ lang }}" {% if current_language == lang %}selected{% endif %}>{{ lang }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-2">
            <select name="quality" class="form-select" style="background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.3);">
                <option value="">All Quality</option>
                {% for qual in qualities %}
                    <option value="{{ qual }}" {% if current_quality == qual %}selected{% endif %}>{{ qual }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn download-btn w-100">
                <i class="fas fa-search me-1"></i>Search
            </button>
        </div>
    </form>
</div>

<!-- Movies Grid - Image Only -->
<div class="row g-3">
    {% for movie in movies %}
    <div class="col-lg-2 col-md-3 col-sm-4 col-6">
        <div class="image-card">
            <a href="/movie/{{ movie.id }}" class="d-block">
                {% if movie.image_url %}
                    <img src="{{ movie.image_url }}" alt="{{ movie.title }}" class="poster-img">
                {% else %}
                    <div class="poster-placeholder">
                        <i class="fas fa-film fa-2x"></i>
                    </div>
                {% endif %}
            </a>
        </div>
    </div>
    {% endfor %}
</div>

{% if not movies %}
<div class="text-center text-white mt-5">
    <i class="fas fa-film fa-5x mb-3 opacity-50"></i>
    <h3>No Movies Found</h3>
    <p>Try adjusting your search filters or check back later for new movies!</p>
</div>
{% endif %}
{% endblock %}
